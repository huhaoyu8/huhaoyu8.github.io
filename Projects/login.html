<!DOCTYPE html>
<html>
<head>
    <title>主页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .Register {
            margin-top: 20px;
        }

        .Register a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .Register a:hover {
            text-decoration: underline;
        }
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            margin: 2vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="form-container" id="loginForm">
            <form action="http://localhost:8080/user/login" method="post">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                    <br/>
                    <label for="loginPassword">密&nbsp&nbsp&nbsp&nbsp码</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <br/><br/>
                    <button type="submit" class="btn">登录</button>
            </form>
        </div>
        <div class="form-container" id="registerForm">
            <h2>注册</h2>
            <form action="http://localhost:8080/user/register" method="post">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">密&nbsp&nbsp&nbsp&nbsp码</label>
                <input type="password" id="password" name="passwd" required>
                <br>
                <label for="isRoot">是否为Root</label>
                <input type="radio" id="isRoot" name="isroot" value="true" checked="checked"/>是
                <input type="radio" id="isRoot" name="isroot" value="false"/>否
                <label for="securityLevel">安全等级</label>
                <select id="securityLevel" name="secure_level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br/>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>
        <button class="btn" id="loginButton">登录</button>
        <div class="Register">
            <span>还没有账号？</span>
            <a id="registerLink">注册</a>
        </div>
    </div>
    <script>
        const loginButton = document.getElementById("loginButton");
        const Register = document.querySelector(".Register");
        const registerButton = document.getElementById("registerButton");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        loginButton.addEventListener("click", function() {
            loginForm.classList.add("active");
            loginButton.style.display = "none";
            registerForm.classList.remove("active");
        });

        registerLink.addEventListener("click", function() {
            registerForm.classList.add("active");
            loginForm.classList.remove("active");
            loginButton.style.display = "none";
            Register.style.display = "none";
        });
    </script>
</body>
</html>
