<!DOCTYPE html>
<html>
<head>
    <title>点击按钮弹出表单</title>
    <style>
        /* 初始状态下，覆盖整个屏幕并设置为灰色背景 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* 表单样式，将其放置在屏幕正中心 */
        #addForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 2;
        }

        /* 按钮样式 */
        #showFormButton {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>点击按钮弹出表单</h1>
    <button id="showFormButton" onclick="showForm()">增加</button>

    <!-- 灰色背景 -->
    <div class="overlay" id="overlay"></div>

    <!-- 表单部分 -->
    <div id="addForm">
        <form>
            <label for="item">项目:</label>
            <input type="text" id="item" name="item">
            <br>
            <label for="quantity">数量:</label>
            <input type="number" id="quantity" name="quantity">
            <br>
            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        function showForm() {
            // 获取表单和灰色背景的引用
            var form = document.getElementById("addForm");
            var overlay = document.getElementById("overlay");

            // 显示表单和灰色背景
            form.style.display = "block";
            overlay.style.display = "block";
        }
    </script>
</body>
</html>
