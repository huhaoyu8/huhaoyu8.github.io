<!DOCTYPE html>
<html>
<head>
    <title>文件上传和下载</title>
    <link rel="stylesheet" type="text/css" href="generic.css">
</head>
<body>
    <h1 style="text-align: center;">上传和下载文件</h1>
    <h2>上传文件</h2>
    <form id="downloadFile" action="http://localhost:8080/property/upexc" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload" id="fileToUpload" style="font-size: large;" required>
        <input type="hidden" name="token" value=""required>
        <button type="submit" id="updateButton">上传</button>
    </form>

    <h2>下载文件</h2>
    <form id="downloadFile" action="http://localhost:8080/property/dwexcel">
        <input type="text" name="ppt_name" placeholder="请输入文件名" style="font-size: large;" required>
        <input type="hidden" id="secure_level" name="secure_level" value=""required>
        <input type="hidden" id="token" name="token" value=""required>
        <button type="submit" id="downloadButton">下载</button>
    </form>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            event.preventDefault();
            document.getElementById("secure_level").value = localStorage.getItem('secure_level');
            document.getElementById("token").value = localStorage.getItem('token');
            document.getElementById("downloadFile").submit();
        });
        document.getElementById('updateButton').addEventListener('click', function() {
            event.preventDefault();
            document.getElementById("token").value = localStorage.getItem('token');
            document.getElementById("downloadFile").submit();
        });
    </script>
</body>
</html>
